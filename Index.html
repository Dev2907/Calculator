<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Calclator</title>
    <meta name="author" content="Dev">
    <link rel="stylesheet" href="Mystylesheet.css">
    <script src="Myjavascript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
</head>
<body>
    <div id ="Calculator">
        <div><p id = "Display"></p></div>
        <div id = "buttons">
            <div id = "row1">
                <button onclick="myfunction('c')" class = "button">C</button>
                <button onclick="myfunction('(')" class = "button">(</button>
                <button onclick="myfunction(')')" class = "button">)</button>
                <button onclick="myfunction('/')" class = "button">/</button>
            </div>
            <div id = "row2">
                <button onclick="myfunction('7')" class = "button">7</button>
                <button onclick="myfunction('8')" class = "button">8</button>
                <button onclick="myfunction('9')" class = "button">9</button>
                <button onclick="myfunction('*')" class = "button">*</button>
            </div>
            <div id = "row3">
                <button onclick="myfunction('4')" class = "button">4</button>
                <button onclick="myfunction('5')" class = "button">5</button>
                <button onclick="myfunction('6')" class = "button">6</button>
                <button onclick="myfunction('-')" class = "button">-</button>
            </div>
            <div id = "row4">
                <button onclick="myfunction('1')" class = "button">1</button>
                <button onclick="myfunction('2')" class = "button">2</button>
                <button onclick="myfunction('3')" class = "button">3</button>
                <button onclick="myfunction('+')" class = "button">+</button>
            </div>
            <div id = "row5">
                <button onclick="myfunction('0')" class = "button">0</button>
                <button onclick="myfunction('.')" class = "button">.</button>
                <button onclick="myfunction('=')" class = "button">=</button>
                <button onclick="myfunction('_')" class = "button">_</button>
            </div>
        </div>
    </div>
</body>
